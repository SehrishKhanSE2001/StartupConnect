<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Connect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #FFD700;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar input[type="text"] {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .navbar img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
        .main {
            display: flex;
            padding: 20px;
        }
        .profile {
            background-color: #D3D3D3;
            width: 25%;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .profile img {
            width: 50px;
            height: 50px;
        }
        .profile .edit-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
        }
        .profile-info {
            display: flex;
            justify-content: space-between;
            background-color: #D3D3D3;
            padding: 10px;
            margin-top: 20px;
        }
        .description {
            background-color: #D3D3D3;
            width: 50%;
            padding: 20px;
            position: relative;
        }
        .description .edit-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
        }
        .sidebar {
            background-color: #D3D3D3;
            width: 25%;
            padding: 20px;
        }
        .sidebar img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .sidebar div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .notifications {
            background-color: #D3D3D3;
            width: 100px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <input type="text" placeholder="Search Start ups">
            <img src="search.png" alt="search">
        </div>
        <div>
            <img src="home.png" alt="home">
            <img src="more.png" alt="more">
        </div>
    </div>
    <div class="main">
        <div class="profile">
            <img src="camera.png" alt="camera">
            <img src="edit.png" alt="edit" class="edit-icon">
            <div class="profile-info">
                <span>from</span>
                <span>Pakistan</span>
            </div>
            <div class="profile-info">
                <span>Joined at</span>
                <span>Date</span>
            </div>
        </div>
        <div class="description">
            <p>Add a description about your company</p>
            <img src="profile.png" alt="edit" class="edit-icon">
        </div>
        <div class="sidebar">
            <div>
                <img src="b.png" alt="b">
                <span>Become a startup / View Startup</span>
            </div>
            <div>
                <img src="investor.png" alt="investor">
                <span>Become an investor / View Investor</span>
            </div>
            <div>
                <img src="incubator.png" alt="incubator">
                <span>Become an incubator / View Incubator</span>
            </div>
        </div>
    </div>
    <div class="notifications">
        <div>
            <img src="profile.png" alt="profile">
            <span>Profile</span>
        </div>
        <div>
            <span>Notification</span>
        </div>
    </div>
</body>
</html>
